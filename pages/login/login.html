<body>
    <!-- 헤더 -->
    <div id="header_wrap">
        <div class="logo">
            <a href="../../index.html"><img src="../../images/BK.png" alt="로고"></a>
        </div>
        <div class="header_gnb">

    <!-- 콘텐츠 -->

    <div id="login_content">
        <div id="login_container">
            <form action="#" method="get" id="main_login">
                <p class="id">
                    <label for="user_id">아이디  </label>
                    <input type="text" name="user_id" id="user_id" placeholder="아이디를 입력하세요.">
                </p>
                <p class="password">
                    <label for="user_pw">비밀번호</label>
                    <input type="password" name="user_pw" id="user_pw" placeholder="비밀번호를 입력하세요.">
                </p>
                    <button class="login_button">로그인</button>
                </form>
                <div class="join_find">
                    <button class="join">회원가입</button>
                    <button class="find_id">ID찾기</button>
                    <button class="find_pw">PW찾기</button>
                </div>
        </div>
        <div id="api_container">
            <div class="kakao_login">
                <a href="#"><img src="../../images/login_api/kakao_login_large_wide.png" alt="카카오 로그인"></a>
            </div>
            <div class="naver_login">
                <a href="#"><img src="../../images/login_api/네이버 아이디로 로그인_완성형_Green.PNG" alt="네이버 로그인"></a>
            </div>
        </div>
    </div>
        <!-- 푸터 -->
        <div id="footer_wrap">
            <div class="footer_content">
                <div class="company_name">
                    BK Speaker
                </div>
                <div class="name">백유선</div>
                <div class="number">
                    T.032-***-****
                    Fax.032-***-****
                </div>
                <div class="address">
                    인천광역시 **구 ***동 **빌딩
                </div>
            </div>
        </div>
</body>
